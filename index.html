<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto DM Tool - Register / Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>Register</h1>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>

    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="logInUser()">Login</button>

    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAmCn-NTHpWNf-XkXPUeDxmESy1XzFm9Z0",
            authDomain: "auto-dm-tool.firebaseapp.com",
            projectId: "auto-dm-tool",
            storageBucket: "auto-dm-tool.appspot.com",
            messagingSenderId: "311728143798",
            appId: "1:311728143798:web:b1e85d8893dfa60492d517",
            measurementId: "G-ETYVFJ8XM9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Register new user
        function registerUser() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Registration successful!');
                })
                .catch((error) => {
                    console.error(error);
                    alert('Registration failed: ' + error.message);
                });
        }

        // Login existing user
        function logInUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login successful!');
                })
                .catch((error) => {
                    console.error(error);
                    alert('Login failed: ' + error.message);
                });
        }
    </script>

</body>
</html>
