<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto DM Tool</title>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- Your custom app logic -->
  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, button { display: block; margin: 10px 0; width: 300px; padding: 8px; }
  </style>
</head>
<body>

  <h1>Auto DM Tool</h1>

  <div id="login-form">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="logInUser()">Login</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Dashboard</h2>
    <input type="text" id="dm-title" placeholder="DM Title" />
    <textarea id="dm-message" placeholder="DM Message"></textarea>
    <button onclick="saveTemplate()">Save DM Template</button>
    <button onclick="logOutUser()">Logout</button>
  </div>

</body>
</html>
